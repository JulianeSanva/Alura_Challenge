<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./images/lock-open-outline.svg">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
      <img src="images/logo.png" class="logo" onclick="home()">      
    <section class="div-principal">
      <form action="">       
        <textarea class="text-input" type="text" name="input-texto" maxlength="500" id="input-texto" placeholder="Digite seu texto"></textarea>
        <div class="warning">
          <img src="./images/bi_exclamation-circle-fill.png" class="img-alerta">
          <label for="input-texto">Apenas letras minúsculas e sem acento.</label>
        </div>
        <div class="btn-div">
          <input class="btn-criptografar" type="submit" value="Criptografar" id="btn-criptografar" >
          <input class="btn-descriptografar" type="submit" value="Descriptografar" id="btn-descriptografar">
        </div>
      </form>
    </section>

    <section class="message-box">
      <div id="div-desaparece" class="message-box-div">
        <img src="images/imagem_procurando.png"> 
        <h2>Nenhuma mensagem encontrada</h2>
        <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
      </div>      
      <div id="div-aparece">
        <textarea class="div-message" type="text" id="mensagem" placeholder="Nenhuma mensagem"></textarea>
        <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
